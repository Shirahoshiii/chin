<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chin</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            cursor: none;
            /* optional: hide default cursor */
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .images {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 20px;
            z-index: 1;
        }
        
        .images img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px #e2abdb;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="images">
            <img src="s.jpg" alt="S">
            <img src="o.jpg" alt="O">
            <img src="r.jpg" alt="R">
            <img src="rr.jpg" alt="RR">
            <img src="y.jpg" alt="Y">
        </div>
    </div>

    <script>
        let canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let ctx = canvas.getContext('2d');

        let origin = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };
        let mouse = {
            x: origin.x,

            y: origin.y
        };

        let dots = [];
        let dotsCount = 120; // denser heart

        // Initialize heart dots
        for (let i = 0; i < dotsCount; i++) {
            let t = i / (dotsCount - 1) * Math.PI * 2;
            let scale = 15 + Math.random() * 5;
            let x = 16 * Math.sin(t) ** 3 * scale + origin.x;
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * scale + origin.y;
            dots.push({
                x,
                y,
                baseX: x,
                baseY: y,
                size: 2 + Math.random() * 2,
                color: `rgba(255,50,100,${0.5+Math.random()*0.5})`
            });
        }

        // Track mouse
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Animation
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dots.forEach(dot => {
                // calculate distance to mouse
                let dx = dot.x - mouse.x;
                let dy = dot.y - mouse.y;
                let dist = Math.sqrt(dx * dx + dy * dy);

                // if close to mouse, repel the dot
                let force = Math.min(50, 200 / dist); // stronger when closer
                if (dist < 100) {
                    dot.x += (dx / dist) * force;
                    dot.y += (dy / dist) * force;
                } else {
                    // slowly return to base position
                    dot.x += (dot.baseX - dot.x) * 0.05;
                    dot.y += (dot.baseY - dot.y) * 0.05;
                }

                // add slight floating motion
                dot.x += Math.sin(Date.now() / 500 + dot.size) * 0.5;
                dot.y += Math.cos(Date.now() / 500 + dot.size) * 0.5;

                // draw
                ctx.fillStyle = dot.color;
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            origin.x = canvas.width / 2;
            origin.y = canvas.height / 2;

            // Recalculate base positions of dots
            for (let i = 0; i < dotsCount; i++) {
                let t = i / (dotsCount - 1) * Math.PI * 2;
                let scale = 15 + Math.random() * 5;
                dots[i].baseX = 16 * Math.sin(t) ** 3 * scale + origin.x;
                dots[i].baseY = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * scale + origin.y;
            }
        });
    </script>
</body>

</html>
